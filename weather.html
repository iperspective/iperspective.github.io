<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css">
    <!-- Agrega las bibliotecas necesarias para el mapa, gráficos, etc. -->
   
    
    <title>Perspective App - Clima</title>
</head>
<body>
    <header>
        <h1>Perspective App</h1>
        <!-- Agrega una sección para alertas meteorológicas -->
        <div id="weather-alerts"></div>
    </header>
    <nav>
        <a href="index.html" class="button">Volver al inicio</a>
    </nav>
    <main>
        <section id="weather">
            <h2>Clima en Tiempo Real</h2>
            <div id="weather-data"></div>
            
            <!-- Agrega un mapa interactivo -->
            <div id="map"></div>
            <!-- Agrega el iframe encima del pronóstico extendido -->
            <iframe src="https://www.rainviewer.com/map.html?loc=21.943,0.53,2&oFa=0&oC=0&oU=0&oCS=1&oF=0&oAP=0&c=0&o=83&lm=1&layer=radar&sm=1&sn=1&hu=false" width="100%" frameborder="0" style="border:0;height:50vh;" allowfullscreen></iframe>

            <div id="weather-forecast"></div>

            <!-- Agrega una sección para el pronóstico extendido -->
            <section id="extended-forecast">
                <h3>Pronóstico Extendido</h3>
                <div id="cont_7d58d548923e092c9059428d204fb483">
                    <script type="text/javascript" async src="https://www.meteored.com.ar/wid_loader/7d58d548923e092c9059428d204fb483"></script>
            </section>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Perspective App</p>
    </footer>
    
    <script src="weather.js"></script>
    <!-- Agrega scripts adicionales para el mapa, gráficos, etc. -->
</body>
</html>
